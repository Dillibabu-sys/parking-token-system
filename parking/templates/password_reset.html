<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TitanX Parking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gradient">
    <div class="card" style="max-width: 450px; margin: 2rem auto; padding: 2rem;">
        <div class="logo" style="text-align: center; margin-bottom: 1.5rem;">
            <h1>TITANX <span>parking</span></h1>
        </div>
        
        <h2 style="text-align: center; margin-bottom: 1rem;">Reset Your Password</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error-messages{% else %}success-messages{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div style="background: #f8f9fa; padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem;">
            <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email Address:</label>
                <input type="email" name="email" id="id_email" class="form-input" 
                       placeholder="Enter your email address" required>
            </div>
            
            <button type="submit" class="btn primary" style="width: 100%;">
                Send Reset Instructions
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Remember your password? <a href="{% url 'login_view' %}" style="color: #667eea;">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
